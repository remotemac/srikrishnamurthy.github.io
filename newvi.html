<script src="//cdn.webrtc-experiment.com/RTCMultiConnection.js"></script>
<script src="//cdn.webrtc-experiment.com/socket.io.js"> </script>
<script src="//cdn.webrtc-experiment.com/RTCPeerConnection-v1.5.js"> </script>
<script src="//cdn.webrtc-experiment.com/video-conferencing/conference.js"> </script>

<button id="openNewSessionButton">Open New Room</button>
<script>
    var connection = new RTCMultiConnection();
    // easiest way to customize what you need!
    connection.session = {
        audio: true,
        video: true
    };
    // on getting local or remote media stream
    connection.onstream = function(e) {
        document.body.appendChild(e.mediaElement);
    };
    // setup signaling channel
    connection.connect();
    // open new session
    document.querySelector('#openNewSessionButton').onclick = function() {
        connection.open();
    };
</script>
